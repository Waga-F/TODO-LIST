<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER_TASK_MANAGER_v1.0</title>
    
    <!-- Tailwind CSS for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts for a futuristic feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* * --- カスタムスタイル ---
         * 最高のエンジニアとして、UI/UXを最大化するための微調整を施します。
         * サイバーパンクの雰囲気を高めるためのカスタムプロパティとエフェクトを定義します。
        */
        :root {
            --bg-color: #0d0d1a;
            --primary-color: #1a1a2e;
            --accent-color: #00f2ff;
            --glow-color: rgba(0, 242, 255, 0.5);
            --text-color: #e0e0e0;
            --danger-color: #ff3b30;
            --danger-glow: rgba(255, 59, 48, 0.5);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .cyber-title {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
            animation: glitch 3s linear infinite;
        }

        .cyber-card {
            background-color: var(--primary-color);
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color), inset 0 0 10px rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(5px);
            background-color: rgba(26, 26, 46, 0.8);
        }

        .cyber-input, .cyber-select {
            background-color: rgba(13, 13, 26, 0.8);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .cyber-input:focus, .cyber-select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--glow-color);
            border-color: var(--accent-color);
        }

        .cyber-btn {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            transition: all 0.3s ease;
        }
        .cyber-btn:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .cyber-btn-danger {
            border-color: var(--danger-color);
            color: var(--danger-color);
            text-shadow: 0 0 5px var(--danger-glow);
        }
        .cyber-btn-danger:hover {
            background-color: var(--danger-color);
            color: var(--primary-color);
            box-shadow: 0 0 20px var(--danger-glow);
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .priority-high { border-left: 4px solid #ff3b30; }
        .priority-medium { border-left: 4px solid #ff9500; }
        .priority-low { border-left: 4px solid #34c759; }

        /* スクロールバーのスタイル */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00b8c2; }

        /* グリッチアニメーション */
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- ヘッダー: アプリタイトル -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold cyber-title text-cyan-300">
                <i class="fas fa-tasks mr-3"></i>CYBER_TASK_MANAGER
            </h1>
            <p class="text-cyan-400 text-sm mt-2">// Your life, optimized.</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="cyber-card rounded-lg p-4 md:p-6">
            <!-- タスク追加フォーム -->
            <form id="add-task-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-6">
                <input type="text" id="task-input" class="cyber-input rounded col-span-1 md:col-span-3 p-2" placeholder="> New task protocol..." required>
                <input type="date" id="due-date-input" class="cyber-input rounded col-span-1 md:col-span-1 p-2" title="Due Date">
                <select id="priority-input" class="cyber-select rounded col-span-1 md:col-span-1 p-2">
                    <option value="medium">Priority: Medium</option>
                    <option value="high">Priority: High</option>
                    <option value="low">Priority: Low</option>
                </select>
                <button type="submit" class="cyber-btn rounded p-2 col-span-1 md:col-span-1">
                    <i class="fas fa-plus-circle mr-2"></i>ADD
                </button>
            </form>

            <!-- フィルターとソート -->
            <div class="flex flex-wrap gap-4 items-center justify-between mb-4">
                <div id="filter-buttons" class="flex gap-2">
                    <button data-filter="all" class="cyber-btn rounded px-3 py-1 text-sm active">ALL</button>
                    <button data-filter="active" class="cyber-btn rounded px-3 py-1 text-sm">ACTIVE</button>
                    <button data-filter="completed" class="cyber-btn rounded px-3 py-1 text-sm">COMPLETED</button>
                </div>
                <div class="flex gap-2">
                    <select id="sort-select" class="cyber-select rounded text-sm p-1">
                        <option value="default">Sort: Default</option>
                        <option value="priority">Sort: Priority</option>
                        <option value="dueDate">Sort: Due Date</option>
                    </select>
                </div>
            </div>

            <!-- TODOリスト -->
            <div class="h-96 overflow-y-auto pr-2">
                <ul id="task-list" class="space-y-3">
                    <!-- タスクアイテムはここに動的に追加されます -->
                </ul>
            </div>
            
            <!-- フッター: タスク数と一括削除 -->
            <footer class="mt-6 pt-4 border-t border-cyan-700/50 flex justify-between items-center">
                <p id="task-count" class="text-sm text-cyan-400">0 tasks remaining</p>
                <button id="clear-completed-btn" class="cyber-btn cyber-btn-danger rounded px-3 py-1 text-sm">
                    <i class="fas fa-trash-alt mr-1"></i> Clear Completed
                </button>
            </footer>
        </main>
    </div>

    <!-- 編集用モーダル -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center hidden">
        <div class="cyber-card rounded-lg p-6 w-11/12 max-w-md">
            <h2 class="text-2xl font-bold cyber-title text-cyan-300 mb-4">Edit Task Protocol</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-text" class="cyber-input rounded w-full p-2 mb-4" required>
                <input type="date" id="edit-due-date" class="cyber-input rounded w-full p-2 mb-4">
                <select id="edit-priority" class="cyber-select rounded w-full p-2 mb-6">
                    <option value="high">Priority: High</option>
                    <option value="medium">Priority: Medium</option>
                    <option value="low">Priority: Low</option>
                </select>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-edit-btn" class="cyber-btn cyber-btn-danger rounded px-4 py-2">CANCEL</button>
                    <button type="submit" class="cyber-btn rounded px-4 py-2">UPDATE</button>
                </div>
            </form>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM要素の取得 ---
        // 効率的な開発のため、頻繁にアクセスする要素は変数にキャッシュします。
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date-input');
        const priorityInput = document.getElementById('priority-input');
        const addTaskForm = document.getElementById('add-task-form');
        const taskList = document.getElementById('task-list');
        const taskCount = document.getElementById('task-count');
        const filterButtons = document.getElementById('filter-buttons');
        const sortSelect = document.getElementById('sort-select');
        const clearCompletedBtn = document.getElementById('clear-completed-btn');
        
        // 編集モーダル関連
        const editModal = document.getElementById('edit-modal');
        const editTaskForm = document.getElementById('edit-task-form');
        const editTaskId = document.getElementById('edit-task-id');
        const editTaskText = document.getElementById('edit-task-text');
        const editDueDate = document.getElementById('edit-due-date');
        const editPriority = document.getElementById('edit-priority');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        // --- 状態管理 ---
        // アプリケーションの状態を一元管理することで、予測可能で堅牢なシステムを構築します。
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let currentSort = 'default';

        // --- ビジネスロジック関数 ---

        /**
         * タスクデータをlocalStorageに保存します。
         * データの永続化は業務効率化の基本です。
         */
        const saveTasks = () => {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };

        /**
         * タスクリストをレンダリング（描画）します。
         * フィルタリングとソートを適用してから描画することで、常に正しいビューを提供します。
         */
        const renderTasks = () => {
            // 1. フィルタリング
            let filteredTasks = tasks.filter(task => {
                if (currentFilter === 'completed') return task.completed;
                if (currentFilter === 'active') return !task.completed;
                return true; // 'all'
            });

            // 2. ソート
            const priorityValues = { high: 3, medium: 2, low: 1 };
            let sortedTasks = [...filteredTasks].sort((a, b) => {
                switch (currentSort) {
                    case 'priority':
                        return priorityValues[b.priority] - priorityValues[a.priority];
                    case 'dueDate':
                        // 日付がないタスクは最後尾に
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    default:
                        return 0; // デフォルトの順序（追加順）
                }
            });

            // 3. HTML生成
            taskList.innerHTML = '';
            if (sortedTasks.length === 0) {
                taskList.innerHTML = `<li class="text-center text-gray-500 p-4">// No tasks in this sector. Standby for new directives.</li>`;
            } else {
                sortedTasks.forEach(task => {
                    const taskElement = document.createElement('li');
                    taskElement.dataset.id = task.id;
                    taskElement.className = `task-item flex items-center p-3 rounded-md transition-all duration-300 cyber-card ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                    
                    const dueDateText = task.dueDate ? `<span class="text-xs text-cyan-400 ml-2"><i class="far fa-calendar-alt mr-1"></i>${task.dueDate}</span>` : '';

                    taskElement.innerHTML = `
                        <div class="flex-grow flex items-center cursor-pointer" onclick="toggleTask('${task.id}')">
                            <i class="far ${task.completed ? 'fa-check-square' : 'fa-square'} text-cyan-300 text-xl mr-4"></i>
                            <span class="task-text">${task.text}</span>
                            ${dueDateText}
                        </div>
                        <div class="flex items-center">
                            <button onclick="openEditModal('${task.id}')" class="text-gray-400 hover:text-cyan-300 transition-colors px-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteTask('${task.id}')" class="text-gray-400 hover:text-red-500 transition-colors px-2"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });
            }
            
            updateTaskCount();
        };

        /**
         * 残タスク数を更新します。
         * ユーザーに進捗を明確に伝えることは、モチベーション維持に繋がります。
         */
        const updateTaskCount = () => {
            const remainingTasks = tasks.filter(task => !task.completed).length;
            taskCount.textContent = `${remainingTasks} tasks remaining`;
        };
        
        /**
         * タスクを追加します。
         * @param {string} text - タスクの内容
         * @param {string} dueDate - 期日
         * @param {string} priority - 優先度
         */
        const addTask = (text, dueDate, priority) => {
            if (text.trim() === '') return;

            const newTask = {
                id: 'task-' + new Date().getTime(), // ユニークIDを生成
                text,
                completed: false,
                dueDate,
                priority
            };
            tasks.unshift(newTask); // 新しいタスクを先頭に追加
            saveAndRender();
        };

        /**
         * タスクを削除します。
         * @param {string} id - 削除するタスクのID
         */
        window.deleteTask = (id) => {
            tasks = tasks.filter(task => task.id !== id);
            saveAndRender();
        };

        /**
         * タスクの完了/未完了を切り替えます。
         * @param {string} id - 切り替えるタスクのID
         */
        window.toggleTask = (id) => {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveAndRender();
        };

        /**
         * 編集モーダルを開きます。
         * @param {string} id - 編集するタスクのID
         */
        window.openEditModal = (id) => {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editTaskId.value = task.id;
                editTaskText.value = task.text;
                editDueDate.value = task.dueDate;
                editPriority.value = task.priority;
                editModal.classList.remove('hidden');
            }
        };

        /**
         * 編集モーダルを閉じます。
         */
        const closeEditModal = () => {
            editModal.classList.add('hidden');
        };

        /**
         * タスクを更新します。
         * @param {string} id - 更新するタスクのID
         * @param {string} newText - 新しいタスクの内容
         * @param {string} newDueDate - 新しい期日
         * @param {string} newPriority - 新しい優先度
         */
        const updateTask = (id, newText, newDueDate, newPriority) => {
            tasks = tasks.map(task =>
                task.id === id ? { ...task, text: newText, dueDate: newDueDate, priority: newPriority } : task
            );
            saveAndRender();
            closeEditModal();
        };

        /**
         * 完了済みのタスクをすべて削除します。
         */
        const clearCompletedTasks = () => {
            tasks = tasks.filter(task => !task.completed);
            saveAndRender();
        };
        
        /**
         * 保存と再描画をまとめて実行するヘルパー関数。
         * コードのDRY (Don't Repeat Yourself) 原則を遵守します。
         */
        const saveAndRender = () => {
            saveTasks();
            renderTasks();
        };

        // --- イベントリスナーの設定 ---
        
        // タスク追加フォームの送信イベント
        addTaskForm.addEventListener('submit', e => {
            e.preventDefault();
            addTask(taskInput.value, dueDateInput.value, priorityInput.value);
            taskInput.value = '';
            dueDateInput.value = '';
            priorityInput.value = 'medium';
            taskInput.focus();
        });

        // フィルターボタンのクリックイベント
        filterButtons.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                currentFilter = e.target.dataset.filter;
                // アクティブなボタンのスタイルを更新
                document.querySelectorAll('#filter-buttons button').forEach(btn => {
                    btn.classList.remove('active', 'bg-cyan-500', 'text-black');
                });
                e.target.classList.add('active', 'bg-cyan-500', 'text-black');
                renderTasks();
            }
        });
        
        // ソートセレクトの変更イベント
        sortSelect.addEventListener('change', e => {
            currentSort = e.target.value;
            renderTasks();
        });

        // 完了済みタスクの一括削除ボタン
        clearCompletedBtn.addEventListener('click', clearCompletedTasks);
        
        // 編集フォームの送信イベント
        editTaskForm.addEventListener('submit', e => {
            e.preventDefault();
            updateTask(editTaskId.value, editTaskText.value, editDueDate.value, editPriority.value);
        });

        // 編集モーダルのキャンセルボタン
        cancelEditBtn.addEventListener('click', closeEditModal);

        // --- 初期化処理 ---
        // アプリケーション起動時に、保存されたデータを読み込み、画面を初期状態に設定します。
        renderTasks();
        // 初期アクティブフィルターボタンのスタイル設定
        document.querySelector('#filter-buttons button[data-filter="all"]').classList.add('active', 'bg-cyan-500', 'text-black');
    });
    </script>
</body>
</html>
