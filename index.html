<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY_TASK_MANAGER_v2.1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* * --- カスタムスタイル (ラグジュアリーテーマ) v2.1 --- */
        :root {
            --bg-color: #121212;
            --primary-color: #1e1e1e;
            --accent-color: #d4af37;
            --glow-color: rgba(212, 175, 55, 0.4);
            --text-color: #f5f5f5;
            --subtle-text-color: #a0a0a0;
            --danger-color: #c74343;
            --danger-glow: rgba(199, 67, 67, 0.4);
            --success-color: #5a8a6f;
        }

        /* --- テーマ: オニキス＆シルバー --- */
        body.theme-onyx {
            --accent-color: #c0c0c0; /* Silver */
            --glow-color: rgba(192, 192, 192, 0.4);
        }
        /* --- テーマ: ローズゴールド --- */
        body.theme-rose-gold {
            --accent-color: #b76e79; /* Rose Gold */
            --glow-color: rgba(183, 110, 121, 0.4);
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }

        .luxury-title {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
            transition: color 0.5s ease, text-shadow 0.5s ease;
            line-height: 1.25;
        }

        .luxury-card {
            background-color: var(--primary-color);
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .luxury-input, .luxury-select, .luxury-textarea {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-color);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .luxury-input:focus, .luxury-select:focus, .luxury-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .luxury-btn {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            background-color: var(--accent-color);
            border: 1px solid var(--accent-color);
            color: var(--primary-color);
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .luxury-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px var(--glow-color);
            transform: translateY(-2px);
        }
        
        .luxury-btn-secondary {
            background-color: transparent;
            color: var(--accent-color);
        }
        .luxury-btn-secondary.active, .luxury-btn-secondary:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .luxury-btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: var(--text-color);
        }
        .luxury-btn-danger:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px var(--danger-glow);
        }
        
        .task-item {
            background-color: #2a2a2a;
            border: 1px solid #383838;
            transition: all 0.3s ease;
        }
        .task-item:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .task-item.completed {
            opacity: 0.6;
        }
        .task-item.completed .task-text-name {
            text-decoration: line-through;
            color: var(--subtle-text-color);
        }

        .priority-high { border-left: 4px solid var(--danger-color); }
        .priority-medium { border-left: 4px solid var(--accent-color); }
        .priority-low { border-left: 4px solid var(--success-color); }

        .tag {
            background-color: #444;
            color: #ccc;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .tag-pill {
            display: inline-flex;
            align-items: center;
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 2px;
        }
        .tag-pill-remove {
            margin-left: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold luxury-title">
                <i class="fas fa-crown mr-3"></i>Task Manager
            </h1>
            <p class="text-gray-400 text-sm mt-2">// The peak of productivity.</p>
            <div class="mt-4 flex justify-center gap-4">
                <button id="open-stats-btn" class="luxury-btn luxury-btn-secondary text-sm px-3 py-1"><i class="fas fa-chart-pie mr-2"></i>統計</button>
                <button id="open-settings-btn" class="luxury-btn luxury-btn-secondary text-sm px-3 py-1"><i class="fas fa-cog mr-2"></i>設定</button>
                <button id="request-notification-permission" class="luxury-btn luxury-btn-secondary text-sm px-3 py-1"><i class="fas fa-bell mr-2"></i>通知許可</button>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="luxury-card p-4 md:p-6">
            <button id="open-add-task-modal-btn" class="luxury-btn w-full mb-6 py-3"><i class="fas fa-plus mr-2"></i>新しいタスクを追加</button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="text" id="search-input" class="luxury-input p-2" placeholder="顧客名、タスク名、メモ、タグで検索...">
                <select id="tag-filter-select" class="luxury-select p-2"><option value="all">すべてのタグ</option></select>
            </div>
            <div class="flex flex-wrap gap-4 items-center justify-between mb-4">
                <div id="filter-buttons" class="flex gap-2">
                    <button data-filter="all" class="luxury-btn luxury-btn-secondary rounded px-3 py-1 text-sm active">すべて</button>
                    <button data-filter="active" class="luxury-btn luxury-btn-secondary rounded px-3 py-1 text-sm">実行中</button>
                    <button data-filter="completed" class="luxury-btn luxury-btn-secondary rounded px-3 py-1 text-sm">完了</button>
                </div>
                <div>
                    <select id="sort-select" class="luxury-select rounded text-sm p-1">
                        <option value="default">並び替え: デフォルト</option>
                        <option value="priority">並び替え: 優先度</option>
                        <option value="dueDate">並び替え: 期日</option>
                    </select>
                </div>
            </div>
            <div id="task-list-container" class="h-96 overflow-y-auto pr-2"><ul id="task-list" class="space-y-3"></ul></div>
            <footer class="mt-6 pt-4 border-t border-gray-700 flex justify-between items-center">
                <p id="task-count" class="text-sm text-gray-400"></p>
                <div>
                    <button id="toggle-archive-view-btn" class="luxury-btn luxury-btn-secondary text-sm px-3 py-1"><i class="fas fa-archive mr-2"></i>アーカイブ表示</button>
                    <button id="clear-completed-btn" class="luxury-btn luxury-btn-danger rounded px-3 py-1 text-sm ml-2"><i class="fas fa-trash-alt mr-1"></i>完了済みを削除</button>
                </div>
            </footer>
        </main>
    </div>

    <!-- ===== モーダル ===== -->

    <div id="details-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden p-4">
        <div class="luxury-card p-6 w-full max-w-lg max-h-full overflow-y-auto">
            <h2 id="modal-title" class="text-2xl font-bold luxury-title mb-4">タスク詳細</h2>
            <form id="details-form">
                <input type="hidden" id="details-task-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-1 text-sm font-bold text-gray-400">顧客名</label>
                        <input type="text" id="details-customer-name" class="luxury-input w-full p-2">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-bold text-gray-400">予定工数 (時間)</label>
                        <input type="number" id="details-estimated-hours" class="luxury-input w-full p-2" step="0.5">
                    </div>
                </div>

                <label class="block mb-1 text-sm font-bold text-gray-400">タスク名</label>
                <input type="text" id="details-task-name" class="luxury-input w-full p-2 mb-4" required>

                <label class="block mb-1 text-sm font-bold text-gray-400">メモ</label>
                <textarea id="details-notes" class="luxury-textarea w-full p-2 mb-4" rows="3"></textarea>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block mb-1 text-sm font-bold text-gray-400">期日</label>
                        <input type="date" id="details-due-date" class="luxury-input w-full p-2">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-bold text-gray-400">優先度</label>
                        <select id="details-priority" class="luxury-select w-full p-2">
                            <option value="high">高</option><option value="medium">中</option><option value="low">低</option>
                        </select>
                    </div>
                </div>

                <label class="block mb-1 text-sm font-bold text-gray-400">タグ</label>
                <div id="tag-input-container" class="luxury-input p-1 flex flex-wrap items-center gap-2 mb-6">
                    <div id="tag-pills-container" class="flex flex-wrap gap-1"></div>
                    <input type="text" id="tag-input" class="bg-transparent flex-grow p-1" placeholder="タグを追加..." list="tag-suggestions">
                    <datalist id="tag-suggestions"></datalist>
                </div>

                <div class="flex justify-between items-center">
                    <div><button type="button" id="archive-btn" class="luxury-btn luxury-btn-secondary"><i class="fas fa-archive mr-2"></i>アーカイブ</button></div>
                    <div class="flex gap-4">
                        <button type="button" id="cancel-details-btn" class="luxury-btn luxury-btn-secondary">キャンセル</button>
                        <button type="submit" id="save-details-btn" class="luxury-btn">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 他のモーダル (統計、設定) は変更なし -->
    <div id="stats-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden p-4">
        <div class="luxury-card p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold luxury-title mb-6">統計データ</h2>
            <div id="stats-content" class="text-center"></div>
            <button id="close-stats-btn" class="luxury-btn w-full mt-6">閉じる</button>
        </div>
    </div>
    <div id="settings-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden p-4">
        <div class="luxury-card p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold luxury-title mb-6">テーマ設定</h2>
            <div class="space-y-4">
                <button data-theme="default" class="theme-btn luxury-btn w-full">オリジナルゴールド</button>
                <button data-theme="theme-onyx" class="theme-btn luxury-btn w-full">オニキス & シルバー</button>
                <button data-theme="theme-rose-gold" class="theme-btn luxury-btn w-full">ローズゴールド</button>
            </div>
            <button id="close-settings-btn" class="luxury-btn w-full mt-6">閉じる</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM要素 ---
        const body = document.body;
        const taskListEl = document.getElementById('task-list');
        const taskCountEl = document.getElementById('task-count');
        const searchInput = document.getElementById('search-input');
        const tagFilterSelect = document.getElementById('tag-filter-select');
        const filterButtons = document.getElementById('filter-buttons');
        const sortSelect = document.getElementById('sort-select');
        const clearCompletedBtn = document.getElementById('clear-completed-btn');
        const toggleArchiveViewBtn = document.getElementById('toggle-archive-view-btn');

        // モーダル関連
        const detailsModal = document.getElementById('details-modal');
        const modalTitle = document.getElementById('modal-title');
        const detailsForm = document.getElementById('details-form');
        const detailsTaskId = document.getElementById('details-task-id');
        const detailsCustomerName = document.getElementById('details-customer-name');
        const detailsTaskName = document.getElementById('details-task-name');
        const detailsEstimatedHours = document.getElementById('details-estimated-hours');
        const detailsNotes = document.getElementById('details-notes');
        const detailsDueDate = document.getElementById('details-due-date');
        const detailsPriority = document.getElementById('details-priority');
        const tagInput = document.getElementById('tag-input');
        const tagPillsContainer = document.getElementById('tag-pills-container');
        const tagSuggestions = document.getElementById('tag-suggestions');
        const archiveBtn = document.getElementById('archive-btn');
        const cancelDetailsBtn = document.getElementById('cancel-details-btn');
        
        const statsModal = document.getElementById('stats-modal');
        const settingsModal = document.getElementById('settings-modal');

        // --- 状態管理 ---
        let tasks = JSON.parse(localStorage.getItem('tasks_v2.1')) || [];
        let currentFilter = 'all', currentSort = 'default', currentTagFilter = 'all', currentSearchQuery = '';
        let isArchiveView = false;
        let currentTagsInModal = new Set();

        // --- ビジネスロジック ---
        const saveTasks = () => localStorage.setItem('tasks_v2.1', JSON.stringify(tasks));
        const saveTheme = (theme) => localStorage.setItem('theme_v2', theme);
        const loadTheme = () => {
            const savedTheme = localStorage.getItem('theme_v2') || 'default';
            applyTheme(savedTheme);
        };
        const applyTheme = (theme) => {
            body.className = '';
            if (theme !== 'default') body.classList.add(theme);
        };

        const render = () => {
            renderTasks();
            renderTagFilter();
            updateTaskCount();
            updateTagSuggestions();
        };

        const renderTasks = () => {
            let viewTasks = tasks.filter(task => task.isArchived === isArchiveView);
            if (currentFilter !== 'all') viewTasks = viewTasks.filter(t => t.completed === (currentFilter === 'completed'));
            if (currentTagFilter !== 'all') viewTasks = viewTasks.filter(t => t.tags.includes(currentTagFilter));
            if (currentSearchQuery) {
                const query = currentSearchQuery.toLowerCase();
                viewTasks = viewTasks.filter(t => 
                    (t.customerName && t.customerName.toLowerCase().includes(query)) ||
                    t.taskName.toLowerCase().includes(query) ||
                    t.notes.toLowerCase().includes(query) ||
                    t.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }
            const priorityValues = { high: 3, medium: 2, low: 1 };
            viewTasks.sort((a, b) => {
                if (currentSort === 'priority') return priorityValues[b.priority] - priorityValues[a.priority];
                if (currentSort === 'dueDate') {
                    if (!a.dueDate) return 1; if (!b.dueDate) return -1;
                    return new Date(a.dueDate) - new Date(b.dueDate);
                }
                return 0;
            });

            taskListEl.innerHTML = '';
            if (viewTasks.length === 0) {
                taskListEl.innerHTML = `<li class="text-center text-gray-500 p-4">${isArchiveView ? 'アーカイブは空です。' : '表示するタスクがありません。'}</li>`;
            } else {
                viewTasks.forEach(task => {
                    const taskElement = document.createElement('li');
                    taskElement.dataset.id = task.id;
                    taskElement.className = `task-item p-3 rounded-md cursor-pointer ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                    
                    const customerHTML = task.customerName ? `<strong class="text-sm" style="color:var(--accent-color)">[${task.customerName}]</strong>` : '';
                    const hoursHTML = task.estimatedHours ? `<span class="text-xs text-gray-400 ml-2">(${task.estimatedHours}h)</span>` : '';
                    const tagsHTML = task.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ');

                    taskElement.innerHTML = `
                        <div class="flex items-center">
                            <div class="flex-grow" onclick="openDetailsModal('${task.id}')">
                                <div class="flex items-center">
                                    <i class="far ${task.completed ? 'fa-check-square' : 'fa-square'} text-xl mr-4" style="color: var(--accent-color);" onclick="event.stopPropagation(); toggleTask('${task.id}');"></i>
                                    <div>
                                        <div class="flex items-center">
                                            ${customerHTML}
                                            <span class="task-text-name font-bold ml-2">${task.taskName}</span>
                                            ${hoursHTML}
                                        </div>
                                        <div class="mt-2 flex gap-2 flex-wrap">${tagsHTML}</div>
                                    </div>
                                </div>
                            </div>
                            <button onclick="openDetailsModal('${task.id}')" class="text-gray-400 hover:text-yellow-300 transition-colors px-2"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    `;
                    taskListEl.appendChild(taskElement);
                });
            }
        };
        
        const renderTagFilter = () => {
            const allTags = new Set(tasks.flatMap(t => t.tags));
            const currentSelected = tagFilterSelect.value;
            tagFilterSelect.innerHTML = '<option value="all">すべてのタグ</option>';
            allTags.forEach(tag => tagFilterSelect.add(new Option(tag, tag)));
            tagFilterSelect.value = currentSelected;
        };
        
        const updateTagSuggestions = () => {
            const allTags = new Set(tasks.flatMap(t => t.tags));
            tagSuggestions.innerHTML = '';
            allTags.forEach(tag => tagSuggestions.add(new Option(tag, tag)));
        };

        const updateTaskCount = () => {
            const activeTasks = tasks.filter(t => !t.isArchived);
            taskCountEl.textContent = `実行中: ${activeTasks.filter(t => !t.completed).length} / 全て: ${activeTasks.length}`;
        };

        const saveAndRender = () => { saveTasks(); render(); };

        const openDetailsModal = (id = null) => {
            detailsForm.reset();
            currentTagsInModal.clear();
            if (id) {
                const task = tasks.find(t => t.id === id);
                if (!task) return;
                modalTitle.textContent = 'タスクを編集';
                detailsTaskId.value = task.id;
                detailsCustomerName.value = task.customerName || '';
                detailsTaskName.value = task.taskName;
                detailsEstimatedHours.value = task.estimatedHours || '';
                detailsNotes.value = task.notes;
                detailsDueDate.value = task.dueDate;
                detailsPriority.value = task.priority;
                task.tags.forEach(tag => currentTagsInModal.add(tag));
                archiveBtn.textContent = task.isArchived ? 'アーカイブから戻す' : 'アーカイブする';
                archiveBtn.style.display = 'inline-block';
            } else {
                modalTitle.textContent = 'タスクを追加';
                detailsTaskId.value = '';
                archiveBtn.style.display = 'none';
            }
            renderTagPills();
            detailsModal.classList.remove('hidden');
        };
        
        const closeDetailsModal = () => detailsModal.classList.add('hidden');
        
        const renderTagPills = () => {
            tagPillsContainer.innerHTML = '';
            currentTagsInModal.forEach(tag => {
                const pill = document.createElement('div');
                pill.className = 'tag-pill';
                pill.textContent = tag;
                const removeBtn = document.createElement('span');
                removeBtn.className = 'tag-pill-remove';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = () => {
                    currentTagsInModal.delete(tag);
                    renderTagPills();
                };
                pill.appendChild(removeBtn);
                tagPillsContainer.appendChild(pill);
            });
        };
        
        tagInput.addEventListener('keydown', (e) => {
            if (e.key === ',' || e.key === 'Enter') {
                e.preventDefault();
                const newTag = tagInput.value.trim();
                if (newTag) {
                    currentTagsInModal.add(newTag);
                    renderTagPills();
                    tagInput.value = '';
                }
            }
        });

        window.toggleTask = (id) => {
            const task = tasks.find(t => t.id === id);
            if(task) { task.completed = !task.completed; saveAndRender(); }
        };

        // --- イベントリスナー ---
        document.getElementById('open-add-task-modal-btn').addEventListener('click', () => openDetailsModal());
        
        detailsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = detailsTaskId.value;
            const taskData = {
                customerName: detailsCustomerName.value.trim(),
                taskName: detailsTaskName.value.trim(),
                estimatedHours: detailsEstimatedHours.value || null,
                notes: detailsNotes.value.trim(),
                dueDate: detailsDueDate.value,
                priority: detailsPriority.value,
                tags: Array.from(currentTagsInModal),
            };
            if (!taskData.taskName) return;

            if (id) {
                tasks = tasks.map(t => t.id === id ? { ...t, ...taskData } : t);
            } else {
                tasks.unshift({ id: 'task-' + Date.now(), completed: false, isArchived: false, ...taskData });
            }
            saveAndRender();
            closeDetailsModal();
        });

        cancelDetailsBtn.addEventListener('click', closeDetailsModal);
        archiveBtn.addEventListener('click', () => {
            const id = detailsTaskId.value;
            tasks = tasks.map(t => t.id === id ? { ...t, isArchived: !t.isArchived } : t);
            saveAndRender();
            closeDetailsModal();
        });

        searchInput.addEventListener('input', e => { currentSearchQuery = e.target.value; renderTasks(); });
        tagFilterSelect.addEventListener('change', e => { currentTagFilter = e.target.value; renderTasks(); });
        filterButtons.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                currentFilter = e.target.dataset.filter;
                document.querySelectorAll('#filter-buttons button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderTasks();
            }
        });
        sortSelect.addEventListener('change', e => { currentSort = e.target.value; renderTasks(); });
        clearCompletedBtn.addEventListener('click', () => {
            tasks = tasks.filter(t => !t.completed || t.isArchived);
            saveAndRender();
        });
        toggleArchiveViewBtn.addEventListener('click', () => {
            isArchiveView = !isArchiveView;
            toggleArchiveViewBtn.innerHTML = `<i class="fas fa-archive mr-2"></i>${isArchiveView ? 'メイン表示' : 'アーカイブ表示'}`;
            toggleArchiveViewBtn.classList.toggle('active');
            renderTasks();
        });
        
        document.getElementById('open-settings-btn').addEventListener('click', () => settingsModal.classList.remove('hidden'));
        document.getElementById('close-settings-btn').addEventListener('click', () => settingsModal.classList.add('hidden'));
        document.querySelectorAll('.theme-btn').forEach(btn => btn.addEventListener('click', e => {
            const theme = e.target.dataset.theme;
            applyTheme(theme);
            saveTheme(theme);
        }));

        document.getElementById('open-stats-btn').addEventListener('click', () => {
            renderStats();
            statsModal.classList.remove('hidden');
        });
        document.getElementById('close-stats-btn').addEventListener('click', () => statsModal.classList.add('hidden'));

        const renderStats = () => {
            const statsContent = document.getElementById('stats-content');
            const activeTasks = tasks.filter(t => !t.isArchived);
            const total = activeTasks.length;
            const completed = activeTasks.filter(t => t.completed).length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
            statsContent.innerHTML = `<p class="mb-4">完了率: ${completed} / ${total} タスク</p><div class="w-full bg-gray-700 rounded-full h-4"><div class="h-4 rounded-full" style="width: ${percentage}%; background-color: var(--accent-color);"></div></div><p class="text-2xl font-bold mt-2" style="color: var(--accent-color);">${percentage}%</p>`;
        };

        document.getElementById('request-notification-permission').addEventListener('click', () => Notification.requestPermission().then(p => { if (p === 'granted') new Notification('通知が許可されました！'); }));
        setInterval(() => {
            if (Notification.permission !== 'granted') return;
            const now = new Date();
            tasks.filter(t => !t.completed && !t.isArchived && t.dueDate).forEach(t => {
                const dueDate = new Date(t.dueDate);
                if (dueDate > now && (dueDate.getTime() - now.getTime()) < 24*60*60*1000 && !localStorage.getItem('notified_' + t.id)) {
                    new Notification('タスクの期日が迫っています', { body: `「${t.taskName}」は明日が期日です。` });
                    localStorage.setItem('notified_' + t.id, 'true');
                }
            });
        }, 60 * 1000);

        // --- 初期化 ---
        loadTheme();
        render();
    });
    </script>
</body>
</html>
