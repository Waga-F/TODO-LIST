<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY_TASK_MANAGER_v1.0</title>
    
    <!-- Tailwind CSS for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts for a luxury feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* * --- カスタムスタイル (ラグジュアリーテーマ) ---
         * 黒と金を基調とし、高級感を演出するスタイルを定義します。
        */
        :root {
            --bg-color: #121212;
            --primary-color: #1e1e1e;
            --accent-color: #d4af37; /* Gold */
            --glow-color: rgba(212, 175, 55, 0.4);
            --text-color: #f5f5f5;
            --subtle-text-color: #a0a0a0;
            --danger-color: #c74343;
            --danger-glow: rgba(199, 67, 67, 0.4);
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .luxury-title {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .luxury-card {
            background-color: var(--primary-color);
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 0 15px var(--glow-color);
        }

        .luxury-input, .luxury-select {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: var(--text-color);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .luxury-input:focus, .luxury-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .luxury-btn {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            background-color: var(--accent-color);
            border: 1px solid var(--accent-color);
            color: var(--primary-color);
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .luxury-btn:hover {
            background-color: #e7c356;
            box-shadow: 0 0 15px var(--glow-color);
            transform: translateY(-2px);
        }
        
        .luxury-btn-secondary {
            background-color: transparent;
            color: var(--accent-color);
        }
        .luxury-btn-secondary:hover {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        .luxury-btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: var(--text-color);
        }
        .luxury-btn-danger:hover {
            background-color: #e05a5a;
            box-shadow: 0 0 15px var(--danger-glow);
        }
        
        .task-item {
            background-color: #2a2a2a;
            border: 1px solid #383838;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--subtle-text-color);
        }

        .priority-high { border-left: 4px solid #c74343; }
        .priority-medium { border-left: 4px solid #d4af37; }
        .priority-low { border-left: 4px solid #5a8a6f; }

        /* スクロールバーのスタイル */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--primary-color); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- ヘッダー: アプリタイトル -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold luxury-title">
                <i class="fas fa-tasks mr-3"></i>Task Manager
            </h1>
            <p class="text-gray-400 text-sm mt-2">// The peak of productivity.</p>
        </header>

        <!-- メインコンテンツ -->
        <main class="luxury-card p-4 md:p-6">
            <!-- タスク追加フォーム -->
            <form id="add-task-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-6">
                <input type="text" id="task-input" class="luxury-input col-span-1 md:col-span-3 p-2" placeholder="新しいタスクを入力..." required>
                <input type="date" id="due-date-input" class="luxury-input col-span-1 md:col-span-1 p-2" title="Due Date">
                <select id="priority-input" class="luxury-select col-span-1 md:col-span-1 p-2">
                    <option value="medium">優先度: 中</option>
                    <option value="high">優先度: 高</option>
                    <option value="low">優先度: 低</option>
                </select>
                <button type="submit" class="luxury-btn p-2 col-span-1 md:col-span-1">
                    <i class="fas fa-plus mr-1"></i>追加
                </button>
            </form>

            <!-- フィルターとソート -->
            <div class="flex flex-wrap gap-4 items-center justify-between mb-4">
                <div id="filter-buttons" class="flex gap-2">
                    <button data-filter="all" class="luxury-btn luxury-btn-secondary rounded px-3 py-1 text-sm active">すべて</button>
                    <button data-filter="active" class="luxury-btn luxury-btn-secondary rounded px-3 py-1 text-sm">実行中</button>
                    <button data-filter="completed" class="luxury-btn luxury-btn-secondary rounded px-3 py-1 text-sm">完了</button>
                </div>
                <div>
                    <select id="sort-select" class="luxury-select rounded text-sm p-1">
                        <option value="default">並び替え: デフォルト</option>
                        <option value="priority">並び替え: 優先度</option>
                        <option value="dueDate">並び替え: 期日</option>
                    </select>
                </div>
            </div>

            <!-- TODOリスト -->
            <div class="h-96 overflow-y-auto pr-2">
                <ul id="task-list" class="space-y-3">
                    <!-- タスクアイテムはここに動的に追加されます -->
                </ul>
            </div>
            
            <!-- フッター: タスク数と一括削除 -->
            <footer class="mt-6 pt-4 border-t border-gray-700 flex justify-between items-center">
                <p id="task-count" class="text-sm text-gray-400">0 tasks remaining</p>
                <button id="clear-completed-btn" class="luxury-btn luxury-btn-danger rounded px-3 py-1 text-sm">
                    <i class="fas fa-trash-alt mr-1"></i> 完了済みを削除
                </button>
            </footer>
        </main>
    </div>

    <!-- 編集用モーダル -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="luxury-card p-6 w-11/12 max-w-md">
            <h2 class="text-2xl font-bold luxury-title mb-4">タスクを編集</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-text" class="luxury-input w-full p-2 mb-4" required>
                <input type="date" id="edit-due-date" class="luxury-input w-full p-2 mb-4">
                <select id="edit-priority" class="luxury-select w-full p-2 mb-6">
                    <option value="high">優先度: 高</option>
                    <option value="medium">優先度: 中</option>
                    <option value="low">優先度: 低</option>
                </select>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-edit-btn" class="luxury-btn luxury-btn-secondary rounded px-4 py-2">キャンセル</button>
                    <button type="submit" class="luxury-btn rounded px-4 py-2">更新</button>
                </div>
            </form>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM要素の取得 ---
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date-input');
        const priorityInput = document.getElementById('priority-input');
        const addTaskForm = document.getElementById('add-task-form');
        const taskList = document.getElementById('task-list');
        const taskCount = document.getElementById('task-count');
        const filterButtons = document.getElementById('filter-buttons');
        const sortSelect = document.getElementById('sort-select');
        const clearCompletedBtn = document.getElementById('clear-completed-btn');
        
        // 編集モーダル関連
        const editModal = document.getElementById('edit-modal');
        const editTaskForm = document.getElementById('edit-task-form');
        const editTaskId = document.getElementById('edit-task-id');
        const editTaskText = document.getElementById('edit-task-text');
        const editDueDate = document.getElementById('edit-due-date');
        const editPriority = document.getElementById('edit-priority');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        // --- 状態管理 ---
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let currentSort = 'default';

        // --- ビジネスロジック関数 ---

        const saveTasks = () => {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };

        const renderTasks = () => {
            let filteredTasks = tasks.filter(task => {
                if (currentFilter === 'completed') return task.completed;
                if (currentFilter === 'active') return !task.completed;
                return true;
            });

            const priorityValues = { high: 3, medium: 2, low: 1 };
            let sortedTasks = [...filteredTasks].sort((a, b) => {
                switch (currentSort) {
                    case 'priority':
                        return priorityValues[b.priority] - priorityValues[a.priority];
                    case 'dueDate':
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    default:
                        return 0;
                }
            });

            taskList.innerHTML = '';
            if (sortedTasks.length === 0) {
                taskList.innerHTML = `<li class="text-center text-gray-500 p-4">表示するタスクがありません。</li>`;
            } else {
                sortedTasks.forEach(task => {
                    const taskElement = document.createElement('li');
                    taskElement.dataset.id = task.id;
                    taskElement.className = `task-item flex items-center p-3 rounded-md transition-all duration-300 ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                    
                    const dueDateText = task.dueDate ? `<span class="text-xs text-gray-400 ml-2"><i class="far fa-calendar-alt mr-1"></i>${task.dueDate}</span>` : '';

                    taskElement.innerHTML = `
                        <div class="flex-grow flex items-center cursor-pointer" onclick="toggleTask('${task.id}')">
                            <i class="far ${task.completed ? 'fa-check-square' : 'fa-square'} text-yellow-300 text-xl mr-4"></i>
                            <span class="task-text">${task.text}</span>
                            ${dueDateText}
                        </div>
                        <div class="flex items-center">
                            <button onclick="openEditModal('${task.id}')" class="text-gray-400 hover:text-yellow-300 transition-colors px-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteTask('${task.id}')" class="text-gray-400 hover:text-red-500 transition-colors px-2"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });
            }
            
            updateTaskCount();
        };

        const updateTaskCount = () => {
            const remainingTasks = tasks.filter(task => !task.completed).length;
            taskCount.textContent = `残りのタスク: ${remainingTasks}件`;
        };
        
        const addTask = (text, dueDate, priority) => {
            if (text.trim() === '') return;
            const newTask = {
                id: 'task-' + new Date().getTime(),
                text,
                completed: false,
                dueDate,
                priority
            };
            tasks.unshift(newTask);
            saveAndRender();
        };

        window.deleteTask = (id) => {
            tasks = tasks.filter(task => task.id !== id);
            saveAndRender();
        };

        window.toggleTask = (id) => {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveAndRender();
        };

        window.openEditModal = (id) => {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editTaskId.value = task.id;
                editTaskText.value = task.text;
                editDueDate.value = task.dueDate;
                editPriority.value = task.priority;
                editModal.classList.remove('hidden');
            }
        };

        const closeEditModal = () => {
            editModal.classList.add('hidden');
        };

        const updateTask = (id, newText, newDueDate, newPriority) => {
            tasks = tasks.map(task =>
                task.id === id ? { ...task, text: newText, dueDate: newDueDate, priority: newPriority } : task
            );
            saveAndRender();
            closeEditModal();
        };

        const clearCompletedTasks = () => {
            tasks = tasks.filter(task => !task.completed);
            saveAndRender();
        };
        
        const saveAndRender = () => {
            saveTasks();
            renderTasks();
        };

        // --- イベントリスナーの設定 ---
        
        addTaskForm.addEventListener('submit', e => {
            e.preventDefault();
            addTask(taskInput.value, dueDateInput.value, priorityInput.value);
            taskInput.value = '';
            dueDateInput.value = '';
            priorityInput.value = 'medium';
            taskInput.focus();
        });

        filterButtons.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                currentFilter = e.target.dataset.filter;
                document.querySelectorAll('#filter-buttons button').forEach(btn => {
                    btn.classList.remove('active', 'bg-yellow-300', 'text-black');
                });
                e.target.classList.add('active', 'bg-yellow-300', 'text-black');
                renderTasks();
            }
        });
        
        sortSelect.addEventListener('change', e => {
            currentSort = e.target.value;
            renderTasks();
        });

        clearCompletedBtn.addEventListener('click', clearCompletedTasks);
        
        editTaskForm.addEventListener('submit', e => {
            e.preventDefault();
            updateTask(editTaskId.value, editTaskText.value, editDueDate.value, editPriority.value);
        });

        cancelEditBtn.addEventListener('click', closeEditModal);

        // --- 初期化処理 ---
        renderTasks();
        document.querySelector('#filter-buttons button[data-filter="all"]').classList.add('active', 'bg-yellow-300', 'text-black');
    });
    </script>
</body>
</html>
